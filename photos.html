<!doctype html><html lang="ru"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Наши фото</title><link rel="stylesheet" href="styles.css"></head><body><header class="header"><h1>Наши фото</h1></header><main class="container"><section class="card"><div id="gallery" class="gallery">Загрузка...</div><p class="admin-note">Загрузите фотографии через <a href="admin.html">админ-панель</a>.</p></section></main><script>document.addEventListener('DOMContentLoaded',()=>{const photos=JSON.parse(localStorage.getItem('potencial_photos')||'[]'); const g=document.getElementById('gallery'); if(photos.length===0){g.innerHTML='<p>Фотографий пока нет.</p>'; return;} g.innerHTML = photos.map((s,i)=>`<img src="${s}" alt="Фото ${i+1}">`).join('');});</script></body></html>
